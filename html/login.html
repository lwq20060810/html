        header {

        .box {
            z-index: 999;

            width: 300px;
            background-color: white;
            height: 370px;
            padding: 30px;
            border: solid black 4px;
            border-radius: 10px;
            position: relative;

            transform: translateX(-50%);

            line-height: 80px;
            height: 80px;

            justify-self: center;
            width: 100%;
            justify-items: right;
            padding: 10px;
        }

        .input input {
            width: calc(100% - 60px);
            height: 30px;
            border-radius: 5px;
            padding: 0 30px;

        }

        .input>input {
            margin-bottom: 20px;

        }

        .box h4 {
            text-align: left;
            margin-top: -5px;
            margin-bottom: 20px;
            transition: color 1s;
        }

        .box a {
            color: black;
            transition: color 1s;
        }

        #btn {
            display: flex;
            flex: 1;
            font-size: 20px;
            border-radius: 5px;
            height: 40px;
            margin: 10px auto;
            justify-content: center;
            transition: background 1s, boder 0.5s, color 1s;
            cursor: pointer;
        }

        p {
            text-align: center;
            margin-top: -50px;
            transition: color 1s;
        }

        .box:hover {
            border: solid 4px rgb(68, 130, 255);
            box-shadow: 5px 2px 5px rgb(68, 130, 255);
            background-color: rgba(22, 0, 79, 0.603);
        }

        b {
            transition: color 1s;
        }

        #btn:active {
            cursor: wait;
        }

        .box:hover h1 {
            color: rgb(255, 255, 255);
        }

        .box:hover h4 a {
            color: white;
        }

        .box:hover #btn {
            border: 3px solid rgb(68, 130, 255);
            background-color: rgb(68, 130, 255);
            color: white;
        }

        .box:hover #btn:hover {
            background-color: white;
            color: black;


        }

        }
